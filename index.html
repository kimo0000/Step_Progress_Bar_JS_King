<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Progress Bar JS King</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress_bar">
        <div class="bar">
          <span class="color_bar"></span>
        </div>
        <div class="step">
          <div class="check checked">
            <i class="fa-solid fa-check"></i>
            <span>Start</span>
          </div>
          <div class="check">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="check">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="check">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <div class="arrows">
        <i class="fa-solid fa-arrow-left previous"></i>
        <i class="fa-solid fa-arrow-right next"></i>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
